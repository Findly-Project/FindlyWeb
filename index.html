<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>FindlyWeb - Products search</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="home-page" id="home-page">
  <div class="home-container">
    <h1 class="logo bounce" id="logo">FindlyWeb</h1>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
          autocomplete="off"
          class="search-input form-control"
          id="search-input"
          placeholder="Enter query..."
          type="text"
        >
        <button class="search-button btn btn--primary" id="main-search-button" type="submit">
          search
        </button>
      </form>
    </div>
  </div>
</div>

<div class="results-page hidden" id="results-page">
  <header class="results-header" id="results-header">
    <div class="container">
      <div class="results-search-container">
        <h1 class="results-logo">FindlyWeb</h1>
        <form class="results-search-form" id="results-search-form">
          <input
            autocomplete="off"
            class="search-input form-control"
            id="results-search-input"
            placeholder="Enter query..."
            type="text"
          >
          <button class="search-button btn btn--primary btn--sm" id="second-search-button" type="submit">
            search
          </button>
        </form>
        <div class="search-tags" id="search-tags"></div>
        <div class="search-time" id="search-time"></div>
      </div>
    </div>
  </header>

  <main class="results-main">
    <div class="container">
      <div class="loading-indicator hidden" id="loading-indicator">
        <div class="loading-spinner"></div>
        <p>Products search...</p>
      </div>

      <div class="error-message hidden" id="error-message">
        <div class="status status--error">
          <span id="error-text">Error while searching</span>
        </div>
      </div>

      <div class="marketplace-tabs hidden" id="marketplace-tabs">
        <div class="tabs-container">
          <button class="tab-button" data-marketplace="MMG">
            MMG <span class="tab-count" id="count-MMG">0</span>
          </button>
          <button class="tab-button" data-marketplace="Onliner">
            Onliner <span class="tab-count" id="count-Onliner">0</span>
          </button>
          <button class="tab-button" data-marketplace="Kufar">
            Kufar <span class="tab-count" id="count-Kufar">0</span>
          </button>
          <button class="tab-button" data-marketplace="21vek">
            21vek <span class="tab-count" id="count-21vek">0</span>
          </button>
        </div>
      </div>

      <div class="search-results hidden" id="search-results">
        <div class="marketplace-results active" id="results-MMG">
          <div class="products-grid" id="products-MMG"></div>
        </div>
        <div class="marketplace-results" id="results-Onliner">
          <div class="products-grid" id="products-Onliner"></div>
        </div>
        <div class="marketplace-results" id="results-Kufar">
          <div class="products-grid" id="products-Kufar"></div>
        </div>
        <div class="marketplace-results" id="results-21vek">
          <div class="products-grid" id="products-21vek"></div>
        </div>
      </div>

      <div class="no-results hidden" id="no-results">
        <div class="status status--info">
          Products not found
        </div>
      </div>
    </div>
  </main>
</div>

<button aria-label="Переключить тему" class="theme-toggle" id="theme-toggle">
  <symbol id="svg-sun" viewBox="0 0 24 24">
    <title>Light mode</title>
    <svg class="icon sun" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
         stroke-width="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" x2="12" y1="1" y2="3"></line>
      <line x1="12" x2="12" y1="21" y2="23"></line>
      <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line>
      <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line>
      <line x1="1" x2="3" y1="12" y2="12"></line>
      <line x1="21" x2="23" y1="12" y2="12"></line>
      <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line>
      <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line>
    </svg>
  </symbol>

  <symbol id="svg-moon" viewBox="0 0 24 24">
    <title>Dark mode</title>
    <svg class="icon moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
         stroke-width="1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none" stroke="none"></path>
      <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
    </svg>
  </symbol>
</button>

<button class="settings-button" id="settings-button" title="Настройки поиска">
  <i class="fas fa-cog"></i>
</button>

<div class="settings-menu hidden" id="settings-menu">
  <div class="settings-section">
    <h4>Search params</h4>
    <label><input class="filter-checkbox" data-filter="onlyNew" type="checkbox">Only new products</label>
    <label><input class="filter-checkbox" data-filter="nameFilter" type="checkbox">Filter by name</label>
    <label><input class="filter-checkbox" data-filter="priceFilter" type="checkbox">Filter by price</label>

    <div class="custom-select" id="max-size-dropdown">
      <label for="max-size-btn">Size of products:</label>
      <button aria-expanded="false" aria-haspopup="listbox" class="max-size-btn" id="max-size-btn" type="button">
        20
        <span class="arrow">&#9662;</span>
      </button>
      <ul aria-labelledby="max-size-btn" class="max-size-list" id="max-size-list" role="listbox" tabindex="-1">
        <li class="max-size-option" data-value="10" role="option">10</li>
        <li class="max-size-option" data-value="20" role="option">20</li>
        <li class="max-size-option" data-value="30" role="option">30</li>
        <li class="max-size-option" data-value="40" role="option">40</li>
      </ul>
    </div>

    <label>Exclude words:</label>
    <div class="exclude-words-ui">
      <input id="exclude-word-input" placeholder="Enter word" type="text" />
      <button id="add-exclude-word" type="button">add</button>
    </div>
    <div class="exclude-words-list" id="exclude-words-list"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
