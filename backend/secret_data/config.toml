[Quart]
    [Quart.Settings]
    DEBUG=1
    HOST="127.0.0.1"
    PORT=5000

    [Quart.Security]
    allowed_ips=[
        '192.168.172.146',
        '192.168.172.105',
        '192.168.20.105',
        '127.0.0.1'
    ]


[GetData]
    [Pars.21vek]
    main_api_url="https://www.21vek.by/search/?sa=&term={query}"

    [Pars.Onliner]
    main_api_url="https://www.onliner.by/sdapi/catalog.api/search/products?query={query}&page={page}"

    [Pars.Kufar]
    main_pars_url="https://api.kufar.by/search-api/v2/search/rendered-paginated?cnd=2&lang=ru&ot=1&query={query}&search_variant=constant_score&size=43&sort=scr.d"
    first_part_image_url="https://rms.kufar.by/v1/list_thumbs_2x/"

    [Pars.MMG]
    main_pars_url="https://mmg.by/search/?q={query}"
    first_part_url="https://mmg.by"
